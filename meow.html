<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meow.css">
    <title>Shopping Website</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <h1 class="logo">Shopping Website</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <button class="cart-btn">
          <i class="fas fa-shopping-cart"></i> Cart
        </button>
      </div>
    </header>
    <!-- hero section -->
    <section class="hero">
      <div class="container">
        <h1 class="hero-title">Find Your Perfect Style</h1>
        <p class="hero-subtitle">Explore the latest fashion trends</p>
        <button class="hero-btn">Shop Now</button>
      </div>
    </section>
    <!-- products section -->
    <section class="products">
      <div class="container">
        <h2 class="section-title">Featured Products</h2>
        <div class="product-grid">
          <div class="product">
            <img src="download.jpg" alt="Product 1">
            <h3 class="product-title">Product 1</h3>
            <p class="product-price">$50</p>
            <button class="product-btn">Add to Cart</button>
          </div>
          <div class="product">
            <img src="images (1).jpg" alt="Product 2">
            <h3 class="product-title">Product 2</h3>
            <p class="product-price">$60</p>
            <button class="product-btn">Add to Cart</button>
          </div>
          <div class="product">
            <img src="images (2).jpg" alt="Product 3">
            <h3 class="product-title">Product 3</h3>
            <p class="product-price">$70</p>
            <button class="product-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <div class="container">
        <p>&copy; Shopping Website 2023</p>
      </div>
    </footer>
  </body>
</html>
